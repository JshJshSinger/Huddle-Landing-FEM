<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="header-nav">
    <img src="images/logo.svg" class="nav-header-logo" alt="Huddle company logo">
  </div>
  <div class="main-content">
    <div class="desktop side-1">
      <img src="images/illustration-mockups.svg" class="product-mockups" alt="Huddle company logo">
    </div>
    <div class="desktop side-2">
      <H1 class="headline-main">
        Build The Community<br>Your Fans Will Love</H1>
      
      <p class="copy-huddle-sales">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
      
      <button class="button-register">
        Register</button>
    </div>
    
  </main>
  <footer>
    <div class="socialmedia-links">
      <img 
      href="https://www.facebook.com"
      src="images/facebook-f.svg" 
      alt="facebook logo" >
      <img 
      src="images/tiktok.svg" 
      alt="tiktok logo">
      <img 
      link="https//www.tiktok.com"
      src="images/twitter.svg" 
      alt="twitter logo">
      <img 
      src="images/instagram.svg" 
      alt="instagram logo">
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">jGoMotion</a>.</p>
  </footer>
</body>
</html>
