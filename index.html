<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <svg src="images/logo.svg"></svg>
<H1 class="headline-main">
  Build The Community Your Fans Will Love
</H1>
<p class="copy-huddle-sales">
  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
</p>
<button class="button-register">
  Register
</button>
  <footer>
    <div class="socialmedia-links">
      <svg src="images/facebook-f.svg"</svg>
      <svg src="images/tiktok.svg"></svg>
      <svg src="images/twitter.svg"></svg>
      <svg src="images/instagram.svg"></svg>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">jGoMotion</a>.
    </p>
  </footer>
</body>
</html>
